<!DOCTYPE html>

<head>
<title>Rapunzel</title>
</head>
<body>
<h1>Flor de Fulgor</h1>
<p>Cancion de Rapunzel:</p>
<p>Flor que da fulgor</p>
<p>Con tu brillo fiel</p>
<p>Vuelve el tiempo atras</p>
<p>Volviendo a lo que fue</p>
<p>Quita enfermedad</p>
<p>Y el destino cruel</p>
<p>Trae lo que perdi</p>
<p>Volviendo a lo que fue</p>
</body>
</html>
